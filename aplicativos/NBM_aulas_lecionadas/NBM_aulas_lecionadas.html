<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles1.css">
	<title>NBM Aulas Lecionadas</title>
</head>
<body>
	<div class="container">
		<form method="post" action="" name="contact-form">
			<h3>NBM - Aulas Lecionadas</h3>
			<div class="container1">
				<h4>Último Código:</h4>
			<div id="cellValue">Carregando...</div>
			  </div>
			<br>
			<input type="text" name="codigo" placeholder="Código">
			<input type="text" name="aluno" placeholder="Aluno">
			<input type="text" name="curso" placeholder="Curso">
			<input type="date" name="data" placeholder="Data">
			<input type="text" name="aula" placeholder="Aula">
			<textarea name="teoria" rows="7" placeholder="Teoria/Conceito"></textarea>
			<textarea name="progressao" rows="7" placeholder="Progressão Harmônica"></textarea>
			<textarea name="acorde" rows="7" placeholder="Acorde"></textarea>
			<textarea name="arpejo" rows="7" placeholder="Arpejo"></textarea>
			<textarea name="nota" rows="7" placeholder="Nota"></textarea>
			<textarea name="escala" rows="7" placeholder="Escala"></textarea>
			<textarea name="encadeamento" rows="7" placeholder="Encadeamento"></textarea>
			<textarea name="tecnica" rows="7" placeholder="Técnica"></textarea>
			<textarea name="harmonia" rows="7" placeholder="Harmonia"></textarea>
			<textarea name="ritmo" rows="7" placeholder="Ritmo"></textarea>
			<textarea name="repertorio" rows="7" placeholder="Repertório"></textarea>
			<input type="submit" value="Submit" id="submit">
			
		   </form>
	   </div>
   
	   <script src="script.js"></script>
   
          
   
	   <script>
		// link para receber os dados da planilha google 
		const url = 'https://script.google.com/macros/s/AKfycbwO0c58tt4yVZyYnA3vjn8VHUe3x6HdMbZFdTV0TC3WZ7Lhq8yMvrqYk9o2I50PcmvKBA/exec';
		fetch(url)
		  .then(response => response.json())
		  .then(data => {
			document.getElementById('cellValue').innerText = data.value;
		  })
		  .catch(error => {
			console.error('Erro ao carregar o valor:', error);
		  });
	  </script>
	  
   </body>
   </html>
